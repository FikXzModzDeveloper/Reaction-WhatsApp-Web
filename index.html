<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Channel Reactor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="aloktailwind.js"></script>
</head>
<body class="bg-brand-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col font-sans">

    <nav class="fixed w-full z-50 transition-all duration-300 bg-white/80 dark:bg-slate-900/80 glass-effect border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-brand-600 flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                        <i class="fa-brands fa-whatsapp text-lg"></i>
                    </div>
                    <span class="font-bold text-lg tracking-tight">WA<span class="text-brand-600">Reactor</span></span>
                </div>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-brand-500 text-slate-500 dark:text-slate-400">
                    <i class="fa-solid fa-moon text-lg" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 pt-24 pb-12 relative overflow-hidden">
        <div class="absolute top-20 left-10 w-64 h-64 bg-brand-400/20 rounded-full blur-3xl -z-10 animate-pulse"></div>
        <div class="absolute bottom-10 right-10 w-80 h-80 bg-purple-400/20 rounded-full blur-3xl -z-10 animate-pulse" style="animation-delay: 1s;"></div>

        <div class="w-full max-w-lg bg-white dark:bg-slate-800 rounded-3xl shadow-2xl shadow-slate-200/50 dark:shadow-black/20 border border-slate-100 dark:border-slate-700 overflow-hidden transition-all duration-300">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-brand-50 dark:bg-brand-900/30 text-brand-600 mb-4 floating-icon">
                        <i class="fa-solid fa-bolt text-3xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold mb-2">Kirim Reaksi Channel</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm">Spam reaksi emoji ke Channel WhatsApp dengan mudah.</p>
                </div>

                <form id="reactionForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="urlInput" class="block text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">
                            Link Channel WhatsApp
                        </label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-brand-500 transition-colors">
                                <i class="fa-solid fa-link"></i>
                            </div>
                            <input type="url" id="urlInput" required placeholder="https://whatsapp.com/channel/..." 
                                class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all text-sm font-medium placeholder:text-slate-400">
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 ml-1 flex justify-between items-center">
                            <span>Pilih Emoji</span>
                            <span class="text-xs text-brand-600 cursor-pointer hover:underline" id="clearEmojis">Reset</span>
                        </label>
                        
                        <div class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3">
                            <div class="flex gap-2 overflow-x-auto emoji-scroll pb-2 mb-2">
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="üòÇ">üòÇ</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="ü´©">ü´©</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="üò®">üò®</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="ü§Æ">ü§Æ</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="üòç">üòç</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="üòò">üòò</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="ü•∞">ü•∞</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="üåü">üåü</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="ü§ì">ü§ì</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="ü§¢">ü§¢</button>
                                <button type="button" class="emoji-btn flex-shrink-0 w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-800 rounded-lg hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-700 transition-all text-xl hover:scale-110 active:scale-95" data-emoji="üòà">üòà</button>
                            </div>
                            <div class="relative">
                                <input type="text" id="emojiInput" placeholder="Ketik atau pilih emoji..." 
                                    class="w-full bg-transparent border-t border-slate-200 dark:border-slate-700 pt-3 text-sm focus:outline-none dark:placeholder:text-slate-500 tracking-widest text-lg" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-brand-500/30 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
                        <span>Kirim Sekarang</span>
                        <i class="fa-solid fa-paper-plane group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>

                <div id="statusResult" class="mt-6 hidden">
                    <div class="p-4 rounded-xl flex items-start gap-3 text-sm animate-fade-in border">
                        <i class="fa-solid mt-0.5 text-lg"></i>
                        <div>
                            <h4 class="font-bold"></h4>
                            <p class="opacity-90 mt-1 text-xs font-mono break-all"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-slate-50 dark:bg-slate-900/50 p-4 border-t border-slate-100 dark:border-slate-700 text-center">
                <p class="text-xs font-medium text-slate-400 flex items-center justify-center gap-1">
                    <i class="fa-solid fa-bolt text-brand-500"></i> Powered By FikXzMods
                </p>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-800 text-white dark:bg-white dark:text-slate-900 px-6 py-3 rounded-full shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3 text-sm font-medium whitespace-nowrap">
        <span id="toastIcon"></span>
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
